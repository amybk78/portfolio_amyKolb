<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>A person’s first name: <input type="text" id="noun1"></li>
      <li>The name of a class or subject: <input type="text" id="noun2"></li>
      <li>An object: <input type="text" id="noun3"></li>
      <li>The name of a class activity that begins with a consonant: <input type="text" id="noun4"></li>
      <li>An individual or group: <input type="text" id="pronoun1"></li>
      <li>A person’s title: <input type="text" id="noun5"></li>
      <li>An individual or group: <input type="text" id="pronoun2"></li>
      <li>An individual or group: <input type="text" id="pronoun3"></li>
    </ul>

    <button id="lib-button" onclick = "libIt()">Lib it!</button>


    <p>Generated story:
    <span id="story"></span>
    </p>

    <script>
          var libIt = function() {
          var noun1  = document.getElementById("noun1").value;
          var noun2  = document.getElementById("noun2").value;
          var noun3  = document.getElementById("noun3").value;
          var noun4  = document.getElementById("noun4").value;
          var pronoun1  = document.getElementById("pronoun1").value;
          var noun5  = document.getElementById("noun5").value;
          var pronoun2  = document.getElementById("pronoun2").value;
          var pronoun3  = document.getElementById("pronoun3").value;

          var lib = noun1 + " is taking an online course on " + noun2 + ". \n";
          lib = lib + "During the course, a " + noun3 + " and a " + noun4 + " confused " + pronoun1 + ". \n";
          lib = lib + "The " + noun5 + " said that this affected " + pronoun2 + ", so " + pronoun3 + " forgot about it.\n";


            var storyDiv = document.getElementById("story");
            storyDiv.innerHTML = lib;
      };


    </script>

 </body>
</html>
